		<script id="shader-fs" type="x-shader/x-fragment">	
		precision highp float;
		varying highp vec2 vUv;
		uniform float iGlobalTime;
		uniform float glitchForce;
		uniform sampler2D uSampler;
		uniform sampler2D uSamplerNormal;		
		uniform vec2 iMouse;		
		
		uniform vec2 Resolution;      //resolution of screen
	//	uniform vec3 LightPos;        //light position, normalized
		uniform vec4 LightColor;      //light RGBA -- alpha is intensity
		uniform vec4 AmbientColor;    //ambient RGBA -- alpha is intensity 
		uniform vec3 Falloff;         //attenuation coefficients
		
		void main(void)
		{		
			
			vec2 uv = -1.0 + 2.0 * vUv;						
			vec3 NormalMap = texture2D(uSamplerNormal, uv).rgb;
			vec4 DiffuseColor = texture2D(uSampler, vec2(uv.x + (NormalMap.r-0.5)*0.1, uv.y + (NormalMap.g-0.5)*0.1));
			//DiffuseColor = texture2D(uSampler,uv);
			vec3 LightDir = vec3(iMouse.xy - (gl_FragCoord.xy / Resolution.xy), 0.06/*LightPos.z*/);
			
			//Correct for aspect ratio
			//LightDir.x *= Resolution.x / Resolution.y;
			
			//Determine distance (used for attenuation) BEFORE we normalize our LightDir
			float D = length(LightDir);
			
			//normalize our vectors
			vec3 N = normalize(NormalMap * 2.0 - 1.0);
			vec3 L = normalize(LightDir);
			vec3 L2 = normalize(vec3(LightDir.x, -LightDir.y, 0.16));
			
			//Pre-multiply light color with intensity
			//Then perform "N dot L" to determine our diffuse term
			vec3 Diffuse = (LightColor.rgb * LightColor.a) * max(dot(N, L), 0.0);
			//NormalMap.y = 1.0 - NormalMap.y;
			//N = normalize(NormalMap * 2.0 - 1.0);
			vec3 Diffuse2 = (vec3(0.9, 0.3, 0.6) *0.34) * max(dot(N, L2), 0.0);
			
			//pre-multiply ambient color with intensity
			vec3 Ambient = AmbientColor.rgb * AmbientColor.a;
			
			//calculate attenuation
			float Attenuation = 1.0 / ( Falloff.x + (Falloff.y*D) + (Falloff.z*D*D) );
			
			//the calculation which brings it all together
			vec3 Intensity = Ambient + Diffuse - Diffuse2; /** Attenuation*/;
			vec3 FinalColor = DiffuseColor.rgb * Intensity;
			
			
			gl_FragColor = vec4(FinalColor, DiffuseColor.a);
			
			
			//float displace = dot(obump, vec3(0.3, 0.6, 0.1));			
			//float att = 1.0 / ( attenuation.x + (attenuation.y*d) + (attenuation.z*d*d) );			
			//vec3 result = (vec3(0.5, 0.5, 0.5) * 2.0) + (vec3(0.9, 0.9, 0.9) * lambert) * att;
			//result *= fragColor.rgb;
			//vec4 fragColor = texture2D(uSampler, uv + vec2(displace));			
			//fragColor = fragColor + (vec4(0.7, 0.7, 0.7, 0.0) * lambert);
			//gl_FragColor =  DiffuseColor;// * vec4(result, fragColor.a);			
		}
		</script>
